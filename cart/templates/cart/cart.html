{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h2>{% trans "Ваша корзина" %}</h2>

    {% for cartitem in cart.items.all %}
        <p>{{ cartitem }} - {{ cartitem.quantity }} шт.</p>
    {% endfor %}

    <p>Сумма:</p>{{ cart.total }} руб.

        <input type="submit" value="Редактировать корзину" class="btn">
    </form>
