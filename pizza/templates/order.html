{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
    {% trans "Hello" %}
    {% blocktrans %}
        Hello! Please order a piece of pizza and get delivery for free!
    {% endblocktrans %}
    <form action="{% url pizza.views.create_order %}" method="post">
        {% csrf_token %}
        {{ form.formset|crispy }}
        {{ form|crispy }}
        <input type="submit" /> 
    </form>
{% endblock %}
